name: zha_jin_hua
description: "Flutter 扎金花游戏项目"
publish_to: 'none' # 私有项目，禁止误发布到 pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# 运行时依赖（均使用当前最新稳定版）
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.3
  font_awesome_flutter: ^10.12.0
  hive_flutter: ^1.1.0
  flutter_animate: ^4.5.2
  collection: ^1.19.1

# 开发与构建工具依赖
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/cards/
    - assets/audio/
    - assets/fonts/
