name: zha_jin_hua
description: "Flutter 扎金花游戏项目"
publish_to: 'none' # 私有项目，禁止误发布到 pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# 运行时依赖（均使用当前最新稳定版）
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  go_router: ^16.2.5
  hive_flutter: ^1.1.0
  flutter_animate: ^4.5.2

# 开发与构建工具依赖
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
